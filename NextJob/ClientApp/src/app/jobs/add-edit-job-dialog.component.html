<h1 mat-dialog-title>Job</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Field</mat-label>
    <input matInput [(ngModel)]="data.field">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Workplace (office/remote)</mat-label>
    <input matInput [(ngModel)]="data.workplace">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Career level (years of experience)</mat-label>
    <input matInput [(ngModel)]="data.careerLavel">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type (full-time/part-time)</mat-label>
    <input matInput [(ngModel)]="data.type">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSaveClicked()" cdkFocusInitial>Save</button>
</div>
